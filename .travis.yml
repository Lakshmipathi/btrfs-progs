sudo: required

language: c
compiler:
  - gcc
  - clang

cache:
  ccache: true

git:
  depth: 2

dist: trusty
group: unstable

branches:
  only:
  - devel
  - coverity_scan
  - master
  - release-test
  - test-travis-docker

services:
  - docker

env:
  global:
   - SRC_DIR=/build/btrfs-progs

before_install:
  - docker pull laks/btrfs_armv8

script:
  - docker run -it --privileged=true multiarch/qemu-user-static:register --reset
  - docker run --privileged=true laks/btrfs_armv8
